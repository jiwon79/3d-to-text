    <div class="header">
      <p>3D to Text visualizing</p>

      <div class="sliderContainer">
        <div class="sliderItem">
          <p>Minor Radius</p>
          <input type="range" min="1" max="10" value="6" class="slider" id="sliderA" onchange="SetValueA()">
        </div>
        <div class="sliderItem">
          <p>Major Radius</p>
          <input type="range" min="1" max="20" value="14" class="slider" id="sliderB" onchange="SetValueB()">
        </div>
      </div>
  
      <div class="buttons">
        <button class="key_button" onclick="buttonRotate('up');">up</button>
        <button class="key_button" onclick="buttonRotate('down');">down</button>
        <button class="key_button" onclick="buttonRotate('left');">left</button>
        <button class="key_button" onclick="buttonRotate('right');">right</button>
      </div>
